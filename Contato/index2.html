<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="estilo.css" rel="stylesheet">
    <script type="text/javascript" src="validacao.js"></script>
    <title>Contato</title>
</head>

<body>

    <header>
        <h1>Contato</h1>
    </header>

    <main>
        <div>
            <form id="frmContato" method="post" action="sucesso.html">
                <label class="label" for="Nome">Nome</label><br>
                <input class="input" type="text" name="Nome" id="Nome">
                <br>

                <label class="label" for="Telefone">Telefone</label><br>
                <input class="input" type="text" name="Telefone" id="Telefone">
                <br>

                <label class="label" for="Email">E-mail</label><br>
                <input class="input" type="text" name="Email" id="Email">
                <br>

                <label class="label" for="Cpf">CPF</label><br>
                <input class="input" type="text" name="Cpf" id="Cpf">
                <br>

                <label class="label" for="Bairro">Bairro</label><br>
                <select class="input" name="Bairro" id="Bairro">
                    <option value="0">Selecione uma Opção</option>
                    <option value="1">São Miguel</option>
                    <option value="2">Itaim Paulista</option>
                    <option value="3">Penha</option>
                </select>
                <br><br><br><br>

                <label>Forma de Contato</label><br>
                <input type="radio" name="FormaContato" value="WhatsApp" id="opcWhatsApp"><label
                    for="opcWhatsApp">WhatsApp</label>
                <input type="radio" name="FormaContato" value="Telefone" id="opcTelefone"><label
                    for="opcTelefone">Telefone</label>
                <input type="radio" name="FormaContato" value="Email" id="opcEmail"><label for="opcEmail">Email</label>
                <br><br><br><br>
        </div>

        <div>
            <label>Serviço de Interesse</label><br>
            <input type="checkbox" name="Servico" id="Cabeleireiro">
            <label for="Cabeleireiro">Cabeleireiro</label>

            <input type="checkbox" name="Servico" id="Manicure">
            <label for="Manicure">Manicure</label>

            <input type="checkbox" name="Servico" id="Maquiagem">
            <label for="Maquiagem">Maquiagem</label>

            <input type="checkbox" name="Servico" id="Podologia">
            <label for="Podologia">Podologia</label>

            <input type="checkbox" name="Servico" id="Sobrancelha">
            <label for="Sobrancelha">Sobrancelha</label>
            <br><br>

            <input class="enviar" type="button" name="BtnEnviar" id="BtnEnviar" value="Enviar"
                onclick="ValidarFormulario()">
            </form>
        </div>
    </main>

</body>

</html>
